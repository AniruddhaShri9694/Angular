 <app-header></app-header> 
<form #myForm="ngForm" class="border border-light p-4">
    <h4>Welcome {{this.username}} </h4> 
    <!--<br>-->
    <button (click)="viewcart()">
        View Cart
    </button>
<div class="container justify1" > 
    
        <div *ngIf="menudata1.length>0" class="table-responsive">
            <table class="table-bordered"  width="100%">
                <thead>
                    <th width="30%">Dish Name</th>
                    <th width="30%">Price</th>
                    <th width="20%"></th>
                    <th width="20%"></th>
                </thead>
                <tr *ngFor="let data1 of menudata1;">
                    <td>{{data1.dishname}}</td>
                    <td>{{data1.price}} $</td>
                    <td><img [src]=data1.dishimg height="120px" alt=""></td>
                    <td><button class="btn btn-info" style="position: initial;" (click)="addtocart(data1)">Add to cart</button></td>
                </tr>
            </table>
        </div>
    </div>
    </form>
